---
layout: default
---

<section class="tema">
  <header>
    <h1>{{page.title}}</h1>
    <p><i>Curso de {{page.curso}}</i></p>
    <hr>
  </header>
  <article>
    {{content}}
    <h2>Contenidos</h2>
    <ul class="lista">
      {% for post in site.categories[page.collection] %}  
      {% if post.categories contains page.tema %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <!-- <span class="post-meta">{{post.date | date: "%-d %b, %y"}}</span> <!-- <span>{{post.tags}}</span> -->
      </li>
      {% endif %}
      {% endfor %}  
    </ul>
  </article>
</section>

---
layout: default
title: Archivo
permalink: /archivo/
---

<section class="archive">
  <header>
    <h1>{{page.title}}</h1>
    <hr>
  </header>
  <ul class="archive-list">
  {% for post in site.posts%}  
    <li class="archive-item">
      <span class="archive-item-post">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </span>
      <span class="archive-item-category-list"> 
        {% for category in post.categories %}
        <span class="archive-item-category-item">
          {{category}}
        </span>
        {% endfor %}  
      </span>
    </li>
    {% endfor %}  
  </ul>
</section>
